<body>
    <script>
        const num = parseInt(prompt('Ingrese distancia:', ''));

        if (num >= 0) {
            alert ('pie')            
        } else if (num >= 1000) {
            alert ('bici')            
        } else if (num => 10000) 
            alert ('auto')
          else if (num => 100000) 
          alert ('colectivo')
          else if (num => 100000) {
            alert ('avion')
            
        } 
    </script>
