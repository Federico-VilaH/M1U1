<body>
    <script>
        const num = parseInt(prompt('Ingrese distancia:', ''));

        if (num > 0 && num <= 1000) {
            alert ('pie')            
        } else if (num > 1000 && num <= 10000) {
            alert ('bici')            
        } else if (num > 10000 && num <= 30000) {
            alert ('colectivo')
        } else if (num > 30000 && num <= 100000) {
          alert ('auto')
        } else if (num > 100000) {
            alert ('avion')
            
        } 
    </script>

</body>
