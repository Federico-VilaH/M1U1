<body>
	<script>
		
		const numeros= [10, 20, 15, 1, 500, 3];
		var mayor= 0;

		for (i = 0; i < numeros.length; i++){
		if (numeros [i] > mayor) {
                 mayor = numeros [i];
	}
	}

	console.log(`El mayor de ${numeros} es ${mayor}`);

</script>
